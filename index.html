<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Pizza</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="notification is-danger is-full has-text-centered is-size-1">Project Pizza</h1>
        </header>
        <div class="bg">
            <div class="columns">
                <div class="column is-one-quarter">
                    <form class="notification is-warning">
                        <label class="zip-code is-size-5" for="location">Enter Your Zip Code:</label>
                        <input type="text" id="zip-code" placeholder="zip code">
                        <br>
                        <label class="radius is-size-5" for="search-radius">Choose Your Search Radius:</label>
                        <select name="search-radius" id="search-radius">
                            <option value=""></option>
                            <option value="10-miles">10 Miles</option>
                            <option value="25-miles">25 Miles</option>
                            <option value="50-miles">50 Miles</option>
                        </select>
                        <button class="button is-danger is-rounded" type="submit">Submit</button>
                    </form>
                    <div>
                        <p class="notification is-danger is-size-3">Search History</p>
                    </div>
                </div>
                <div class="column is-three-quarter">
                    <p class="notification is-warning is-size-3">Search Results Cards</p>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
